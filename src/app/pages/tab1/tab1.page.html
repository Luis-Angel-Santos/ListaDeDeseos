<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<app-listas></app-listas>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let lista of deseosSevice.listas" detail (click)="listaSeleccionada(lista)">
            <ion-label>{{lista.titulo}}</ion-label>
            <ion-note slot="end">{{lista.items.length}} items</ion-note>
        </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="agregarLista()">
            <ion-icon icon="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
